<title>Backgammon</title>
<link rel="stylesheet" href="styles.css" type="text/css">
<style>
.board.box { fill: #785630; }
.board.field { fill: #164623; }
.point.black { fill: #da251d; }
.point.white { fill: #dedcae; }
.checker.black {
  fill: black;
  stroke: #555;
  stroke-width: 0.5;
}
.checker.white {
  fill: white;
  stroke: grey;
  stroke-width: 0.5;
}
.checker.ghost {
  fill: grey;
  fill-opacity: 0.6;
  stroke: grey;
  stroke-width: 0.5;
  stroke-dasharray: 3,3;
}
.die.body {
  fill: white;
  stroke: black;
  stroke-width: 0.5;
}
.die.pip {
  fill: black;
  stroke: none;
}
</style>
